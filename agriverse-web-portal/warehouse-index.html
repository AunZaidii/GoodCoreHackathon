<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriVerse Warehouse Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-warehouse fa-3x text-success mb-3"></i>
                    <h2 class="text-success">ایگری ورسے گودام</h2>
                    <p class="text-muted">لاگ ان کریں</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">ایمیل</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">پاس ورڈ</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="پاس ورڈ درج کریں" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="fas fa-sign-in-alt"></i> لاگ ان کریں
                    </button>
                    
                    <div class="mt-3 text-center">
                        <small class="text-muted">ڈیمو کے لیے: کوئی بھی ایمیل/پاس ورڈ استعمال کریں</small>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
     <script src="js/inventory.js"></script>
    <script src="js/demo-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
